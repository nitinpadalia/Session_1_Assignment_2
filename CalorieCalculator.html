<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Calorie Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Form to caluclate required calorie count with given age, height, weight, gender and activity level -->
    <form id="mainForm" action="" method="POST">
        <fieldset id="calorieCalculatorFieldSet" form="mainForm">
            <legend id="mainFormLegend">Calorie Calculator</legend>

            <!-- Age should be between 18 to 99 years -->
            <label form="mainForm" for="age" id="prefixLabel">Age:</label>
            <input type="number" name="age" id="age" min="18" max="99" autofocus required>
            <label form="mainForm" for="age" id="postfixLabel">years</label><br/>

            <!-- Units being used are Metric Units, height range 100cm to 300cm -->
            <label form="mainForm" for="height" id="prefixLabel">Height:</label>
            <input type="number" name="height" id="height" min="100" max="300" required>
            <label form="mainForm" for="height" id="postfixLabel">centimeters</label><br/>

            <!-- Weight range from 40kg to 800ka -->
            <label form="mainForm" for="weight" id="prefixLabel">Weight:</label>
            <input type="number" name="weight" id="weight" min="40" max="800" required>
            <label form="mainForm" for="height" id="postfixLabel">kilograms</label><br/>

            <label form="mainForm" for="gender" id="prefixLabel">Gender:</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male" id="postfixLabel">male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female" id="postfixLabel">female</label>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other" id="postfixLabel">other</label><br/>

            <!-- Activities are allowed from a predefined list -->
            <label form="mainForm" for="activity" id="prefixLabel">Activity:</label>
            <input list="activity" name="activity" required>
            <datalist id="activity">
                <option value="Sedentry"/>
                <option value="Lightly Active"/>
                <option value="Moderately Active"/>
                <option value="Very Active"/>
                <option value="Extra Active"/>
            </datalist>
            <br/><br/>

            <input type="submit" value="Calculate">
        </fieldset>
    </form>
</body>

</html>
